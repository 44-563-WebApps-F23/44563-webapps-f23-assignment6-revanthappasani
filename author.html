<!DOCTYPE html>
<html>
 <title>Author entry-Revanth Appasani</title>
<body>

<h1>Author entry - Revanth Appasani</h1>
<h2>Getting input</h2>
<form>
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" id="secretAuthor" value="Dickens">
    <br>
    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor">
    <br>
    <button type="button" onclick="checkAuthor()">Check the guess</button>
</form>
<p>Results: <span id="result"></span></p>

<script>
    let good = 0;
    let oops = 0;
    function checkAuthor() {
        const secretAuthor = document.getElementById("secretAuthor").value;
        const guessAuthor = document.getElementById("guessAuthor").value;

        if (secretAuthor === guessAuthor) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry.");
            console.log("Sorry");
        }
        const resultElement = document.getElementById("result");
        resultElement.textContent = `Correct guesses: ${good} | Wrong guesses: ${oops}`;
    }
</script>
<div id="imageContainer">
    <img id="city" src="Syndey.jpg" width="100" height="100" onclick="selectImage()">
</div>
<script>
        var useImage = 1;

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('city').src = 'Amsterdam.jpg';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('city').src = 'Austin2.jpg';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('city').src = 'Syndey.jpg';
                    useImage = 1;
                    break;
            }
        }
</script>    

</body>
</html>
